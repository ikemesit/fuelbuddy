<ion-view><!--view-title="Diesel Order"-->
  <div class="bar bar-subheader">
    <h2 class="title">Sub Header</h2>
  </div>
  <ion-content class="has-subheader">

    <!-- content goes here -->
    <div class="list product-order-list">
      <label class="item item-input padding">
        <span class="input-label">Amount:</span>
        <input type="text" placeholder="Amount in litres">
      </label>
      <label class="item item-input padding">
        <span class="input-label">Contact Number:</span>
        <input type="text">
      </label>
      <label class="item item-input padding item-stacked-label">
        <span class="input-label">Delivery Address:</span>
        <textarea rows="4" cols="40"></textarea>
      </label>
      <label class="item item-input padding item-stacked-label">
        <span class="input-label">Nearest landmark:</span>
        <textarea rows="4" cols="40"></textarea>
      </label>
      <label class="item item-input padding item-stacked-label">
        <span class="input-label">Payment Option:</span>
        <ion-radio ng-model="dieselOrder.paymentOption" ng-value="'cash'">Cash</ion-radio>
        <ion-radio ng-model="dieselOrder.paymentOption" ng-value="'in-app'">In-App</ion-radio>
      </label>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-block button-balanced order-payment-button">
          Order Now
        </button>
        <button class="button button-block button-assertive order-cancellation-button">
          Cancel Order
        </button>
      </div>
    </div>


  </ion-content>
</ion-view>
